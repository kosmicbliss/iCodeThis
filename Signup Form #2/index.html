<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- Change code below this line -->
  <body>
    <div class="container">
      <div class="wrap">
        <div class="headline">
          <h4>Join the community</h4>
        </div>
        <div>
          <p class="desc">
            Take your art to the next level. Get it seen by millions of people.
          </p>
        </div>
        <div>
          <button class="join-btn">Join with Facebook</button>
        </div>
        <div>
          <p class="or">Or</p>
        </div>
        <div class="name">
          <input class="nametxt" type="text" placeholder="First name" />
          <input class="nametxt" type="text" placeholder="Last Name" />
        </div>
        <div>
          <input class="email" type="email" placeholder="Email" />
        </div>
        <div>
          <input class="password" type="password" placeholder="Password" />
        </div>
        <div>
          <button class="create-btn">Create New Account</button>
        </div>
        <div class="policy">
          <small
            >By creating new account, you agree to our
            <strong>Terms of Service</strong> and
            <strong>Privacy Policy</strong>.</small
          >
        </div>
      </div>
    </div>
  </body>
  <!-- Change code above this line -->
</html>
