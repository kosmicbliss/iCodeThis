<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="border">
        <!-- FREE -->
        <div class="wrapper">
          <div class="plan">
            <span>Free</span>
          </div>
          <div class="price-container">
            <span class="dollar">$</span>
            <span class="price">0</span>
          </div>
          <div class="desc">
            <small>Free for your whole team</small>
          </div>
          <div class="big-desc">
            <p>For individual or teams<br />looking to organize anything.</p>
          </div>
          <div class="btn">
            <button class="button1">Get Started</button>
          </div>
        </div>

        <!-- Standard -->
        <div class="wrapper">
          <div class="plan">
            <span>Standard</span>
          </div>
          <div class="price-container">
            <span class="dollar">$</span>
            <span class="price">6</span>
          </div>
          <div class="desc">
            <small>Per user monthly</small>
          </div>
          <div class="big-desc">
            <p>For teams that need to<br />manage more work.</p>
          </div>
          <div class="btn2">
            <button class="button2">Get Started</button>
          </div>
        </div>

        <!-- PREMIUM -->
        <div class="wrapper">
          <div class="plan">
            <span>Premium</span>
          </div>
          <div class="price-container">
            <span class="dollar">$</span>
            <span class="price">12</span>
          </div>
          <div class="desc">
            <small>Per user monthly</small>
          </div>
          <div class="big-desc">
            <p>Best for teams that need to<br />track multiple projects.</p>
          </div>
          <div class="btn3">
            <button class="button3">Get Started</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
